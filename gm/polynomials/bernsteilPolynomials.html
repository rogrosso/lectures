            <h1>Polynomial Curves</h1>
            <h2>Bernstein Polynomials</h2>
            <p>
                <strong>Definition</strong>: Bernstein Polynomial<br>
                The polynomial
                \[
                B_i^n(u)=\binom{n}{i}\,u^i\,{(1-u)}^{n-i}\;,\quad i=0,\dotsc,n
                \]
                is called the \(i^{th}\) Bernstein polynomial of degree \(n\). <b>Convention:</b> \(B_i^n\equiv 0\), if \(i<0\) or \(i>n\).
            </p>
